language: node_js
node_js:
  - "14"
services:
  - docker
before_install:
  - cd backend
  - docker build . -t example
  - docker images

install:
  - npm install
script:
  - "true"
after_success:
  - npm run build
  - cd ..
  - bash ./deploy.sh

deploy:
  provider: script
  script: bash docker_push
  on:
    branch: main
